version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: taskmaster-backend-prod
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
      - PORT=5000
    volumes:
      - uploads-data:/app/uploads
    networks:
      - taskmaster-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: taskmaster-frontend-prod
    restart: always
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://your-backend-url:5000
      - REACT_APP_SOCKET_URL=http://your-backend-url:5000
    depends_on:
      - backend
    networks:
      - taskmaster-network

  nginx:
    image: nginx:alpine
    container_name: taskmaster-nginx
    restart: always
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - taskmaster-network

volumes:
  uploads-data:

networks:
  taskmaster-network:
    driver: bridge
