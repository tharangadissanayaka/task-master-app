version: '3.8'

services:
  mongo:
    image: mongo:6
    container_name: taskmaster-mongo
    restart: always
    ports:
      - "27017:27017" # Exposed for local tools if needed, but backend connects via network
    volumes:
      - mongo-data:/data/db

  backend:
    # working_dir is /app by default
    image: taskmaster-backend:latest # Jenkins will build/tag this
    container_name: taskmaster-backend
    restart: always
    ports:
      - "5001:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/taskmaster
      - JWT_SECRET=${JWT_SECRET} # Passed from .env or Jenkins
      - NODE_ENV=production
    depends_on:
      - mongo

  frontend:
    image: taskmaster-frontend:latest # Jenkins will build/tag this
    container_name: taskmaster-frontend
    restart: always
    ports:
      - "80:80" # Nginx serves on 80
    depends_on:
      - backend

volumes:
  mongo-data:
